name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.13'
    - name: Install dependencies
      run: npm install


  prepare-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.13'
    - name: Install dependencies
      run: npm install
    - name: Generate release (dry run)
      run: npx standard-version --dry-run
